<page-header [title]="'brands.create.title' | translate" [hideBreadcrumb]="false"></page-header>

<div class="w-full h-full" fxLayout="row wrap">
  <mat-card
    class="mat-elevation-z4 m-auto"
    style="max-width: 90%"
    *ngIf="languages$ | async as languages"
  >
    <form class="form-field-full" [formGroup]="form">
      <mat-form-field appearance="outline">
        <mat-label>{{ 'brands.create.code' | translate }}</mat-label>
        <input matInput formControlName="code" />
        <mat-error *ngIf="form.controls.code.errors?.required">
          {{ 'validations.required' | translate }}
        </mat-error>
        <mat-error *ngIf="form.controls.code.errors?.unique">
          {{ 'validations.exist' | translate : { value: form.controls.code.value } }}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>{{ 'brands.create.order' | translate }}</mat-label>
        <input matInput formControlName="order" type="number" />
        <mat-error *ngIf="form.controls.order.invalid">
          {{ 'validations.required' | translate }}
        </mat-error>
      </mat-form-field>

      <app-descriptions formControlName="descriptions" [languages]="languages"></app-descriptions>

      <button
        type="button"
        class="w-full"
        mat-raised-button
        color="primary"
        (click)="create($event)"
      >
        {{ 'categories.create.submit' | translate }}
      </button>
    </form>
  </mat-card>
</div>
