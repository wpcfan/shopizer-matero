<page-header></page-header>

<div fxLayout="row wrap" fxLayoutGap="12px">
  <mat-card *ngFor="let method of methods$ | async" style="width: 300px">
    <mat-card-title-group>
      <mat-card-title>{{ method.code }}</mat-card-title>
    </mat-card-title-group>
    <img mat-card-lg-image [src]="method.image" [alt]="method.code" />
    <mat-card-content>
      <p></p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Configure</button>
    </mat-card-actions>
  </mat-card>
</div>
