<page-header></page-header>

<ng-container *ngIf="code$ | async as code">
  <ng-container *ngIf="logo$ | async as logo">
    <app-file-upload
      [imageUrl]="logo"
      (fileSelected)="onFileSelected($event, code)"
      (fileRemoved)="onFileRemoved(code)"
    ></app-file-upload>
  </ng-container>
</ng-container>
