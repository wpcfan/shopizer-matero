<page-header></page-header>

<div [formGroup]="form" class="form-field-full" *ngIf="selected$ | async as selected">
  <mat-form-field appearance="outline">
    <mat-label>Code</mat-label>
    <input matInput formControlName="code" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" />
  </mat-form-field>

  <button mat-button type="button" (click)="update($event, selected.id)">Create</button>
</div>
