<page-header></page-header>

<ng-container *ngIf="selected$ | async as selected">
  <div [formGroup]="form" class="form-field-full">
    <mat-form-field appearance="outline" *ngIf="countries$ | async as countries">
      <mat-label>Country</mat-label>
      <mat-select formControlName="country">
        <mat-option *ngFor="let country of countries" [value]="country.code">
          {{ country.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" *ngIf="stateProvinces$ | async as states">
      <mat-label>State</mat-label>
      <mat-select formControlName="zone">
        <mat-option *ngFor="let state of states" [value]="state.code">
          {{ state.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Code</mat-label>
      <input matInput formControlName="code" />
    </mat-form-field>

    <ng-container *ngIf="languages$ | async as languages">
      <app-update-description
        [languages]="languages"
        [ignoreFields]="[
          'title',
          'friendlyUrl',
          'highlights',
          'metaDescription',
          'keyWords',
          'description'
        ]"
        formControlName="descriptions"
        (languageChange)="hanldeCountryChange($event)"
      ></app-update-description>
    </ng-container>

    <mat-form-field appearance="outline">
      <mat-label>Rate</mat-label>
      <input matInput formControlName="rate" type="number" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Order</mat-label>
      <input matInput formControlName="priority" type="number" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Tax class</mat-label>
      <mat-select formControlName="taxClass">
        <mat-option *ngFor="let taxClass of taxClasses$ | async" [value]="taxClass.code">
          {{ taxClass.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-button type="button" (click)="update($event, selected.id)">Create</button>
  </div>
</ng-container>
