<ng-container *ngIf="menus$ | async as menus">
  <page-header title="User List" [hideBreadcrumb]="false" [menus]="menus"></page-header>
</ng-container>

<ng-container *ngIf="data$ | async as data">
  <ngx-dyna-table
    #table
    [data]="data"
    [columns]="columns"
    [pageIndex]="pageIndex"
    [pageSize]="pageSize"
    [total]="total"
    [selectable]="selectable"
    [sortable]="sortable"
    [showEdit]="showEdit"
    [showDelete]="showDelete"
    [showAdd]="showAdd"
    [showMore]="showMore"
    [permsToAdd]="permsToAdd"
    [permsToEdit]="permsToEdit"
    [permsToDelete]="permsToDelete"
    [multiSortable]="multiSortable"
    [stickyHeader]="stickyHeader"
    [showAction]="showAction"
    (pageChange)="handlePageChange($event)"
    (sortChange)="handleSortChange($event)"
    (rowClick)="handleItem($event)"
    (actionEdit)="handleEdit($event)"
    (actionDelete)="handleDelete($event)"
    (actionAdd)="handleAdd()"
    (filterChange)="handleFilter($event)"
  >
  </ngx-dyna-table>
</ng-container>
